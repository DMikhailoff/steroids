<div *ngIf="exercice">
  <h1>{{ exercice.name }}</h1>
  <ul>
    <li *ngFor="let serie of exercice.series">
      <ul>
        <li>Repetition: {{ serie.repetition }}</li>
        <li>Weight: {{ serie.weight }}</li>
        <li>Rating: {{ serie.rating }}</li>
      </ul>
    </li>
  </ul>
  <app-add-serie [exercice]="exercice"></app-add-serie>
</div>
