<div *ngIf="exercice">
  <h1>{{ exercice.name }}</h1>
  <ul>
    <li *ngFor="let series of exercice.series">
      <ul>
        <li>Repetition: {{ series.repetition }}</li>
        <li>Weight: {{ series.weight }}</li>
        <li>Rating: {{ series.rating }}</li>
      </ul>
      <button (click)="delete(series.id)">Delete</button>
    </li>
  </ul>
  <app-add-series [exercice]="exercice"></app-add-series>
</div>
