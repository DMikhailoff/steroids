<app-sessions-list>
  <div *ngIf="session" exercises class="cards">
    <!-- <h1>{{session.name}}</h1> -->
    <ul class="list-group list-group-flush">
      <li *ngFor="let exercice of session.exercices" class="list-group-item">
        <a [routerLink]="['/exercices', exercice.id]" class="nameExercice">{{ exercice.name }}</a>
        <button type="button" class="btn btn-outline-danger" (click)="delete(exercice.id, exercice.name)" style="float: right;">Delete</button>
        <a [routerLink]="['/exercices/modify', exercice.id]"><button>Edit</button></a>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <a>Remarque: {{ exercice.comment }}</a>
          </li>
        </ul>
      </li>
      <li class="list-group-item">
        <app-add-exercice [session]="session"></app-add-exercice>
      </li>
    </ul>
  </div>
</app-sessions-list>
