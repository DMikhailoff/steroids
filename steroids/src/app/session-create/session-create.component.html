
  <form [formGroup]="sessionForm" (ngSubmit)="createSession()" formCreateSession>
    <div class="form-group">
      <label class="center-block">Name :
        <input class="form-control" formControlName="name">
      </label>
      <br />
      <button class="btn btn-success" [disabled]="sessionForm.invalid" type="submit">Save</button>
    </div>
  </form>
