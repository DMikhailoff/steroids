<div class="modal fade" id="createSession">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title"><i>Create a new Session</i></h4>
        <a [routerLink]="['/sessions']"><button type="button" class="close" data-dismiss="modal">&times;</button></a>
      </div>

      <div class="modal-body mx-auto">
          <form [formGroup]="sessionForm" (ngSubmit)="createSession()">
            <div class="form-group">
              <label class="center-block">Name :
                <input class="form-control" formControlName="name">
              </label>
              <br />
              <button class="btn btn-success" [disabled]="sessionForm.invalid" type="submit">Save</button>
            </div>
          </form> 
      </div>

      <div class="modal-footer">
          <a [routerLink]="['/sessions']"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></a>
      </div>

    </div>
  </div>
</div>
